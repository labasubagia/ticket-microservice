apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-mongo
  template:
    metadata:
      labels:
        app: ticket-mongo
    spec:
      containers:
        - name: ticket-mongo
          image: mongo
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "0.1"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ticket-mongo-srv
spec:
  selector:
    app: ticket-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
